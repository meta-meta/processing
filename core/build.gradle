plugins {
    id 'java'
    id 'idea'
    id 'eclipse'
}

sourceCompatibility = 1.7
version = '1.0'

dependencies {
	compile files('library/gluegen-rt.jar', 'library/jogl-all.jar')
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
}	

idea {
	module {
		name = 'processing-core'
	}
}

task wrapper(type: Wrapper) {
	gradleVersion = '2.2.1'
}

task copyResources(type: Copy) {
    from 'src'
    into 'build/classes/main'
    include 'processing/opengl/*.glsl', 'icon/*.png'
}

build.dependsOn copyResources